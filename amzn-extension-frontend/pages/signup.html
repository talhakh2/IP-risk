<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;       
        }

        .page {
            display: flex;
            position: relative;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            border-color: None;
        }

        .top-bar {
            display: flex;
            position: absolute;
            top: 0;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: blueviolet;
        }

        .logo {
            height: 40px;
            padding-left: 10px;
        }

        .extension-name {
            font-size: 1.25em;
            margin-left: 10px;
            color: white;
            padding-right: 10px;
            font-weight: bold;
        }

        #signUpPage h2 {
            margin: 20px 0;
        }

        #signUpPage input {
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }

        #signUpButton {
            background-color: blueviolet;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #signUpErrorMessage {
            color: red;
            display: none;
        }

        #loginLink {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="page" id="signUpPage">
        <div class="top-bar">
            <img src="pages/logo.png" alt="Extension Logo" class="logo">
            <span class="extension-name">IP Risk Checker</span>
        </div>
        <h2>Sign Up</h2>
        <input type="email" id="signUpEmail" placeholder="Email">
        <input type="password" id="signUpPassword" placeholder="Password">
        <button id="signUpButton">Sign Up</button>
        <p id="signUpErrorMessage">Sign up failed. Please try again.</p>
        <p>Already have an account? <a id="loginLink">Login</a></p>
    </div>
</body>
</html>
