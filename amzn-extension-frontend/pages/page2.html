<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            border-color: None;
        }

        #formLinkInput {
            margin: 10px 0;
            padding: 5px;
        }

        #submitButton {
            background-color: blueviolet;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #errorMessage {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="page" id="page2">
        <p>Enter the submitted form link</p>
        <input type="text" id="formLinkInput" placeholder="Submitted form link">
        <button id="submitButton">Submit</button>
        <p id="errorMessage">Invalid link. Please try again.</p>
    </div>
</body>
</html>
